# Namespace in Kubernetes for setup loghouse
namespace: loghouse

# Basic-auth string. Generated by command:
# echo "PASSWORD" | htpasswd -ni USERNAME | base64 -w0
# Example: password
# command: echo "PASSWORD" | htpasswd -ni admin | base64 -w0
# result: YWRtaW46JGFwcjEkMzdxSEwvTVIkcEFvdzEzZDUwMkd5VFc2VDNlQmJiMAoK
auth: passwordhashed

# Password for default user in clickhouse
clickhouse_pass_original: ##CLICKHOUSE_PASSWORD##
# coded password for clickhouse config for default user. Generated by command:
# echo "PASSWORD" | sha256sum | tr -d '-' | tr -d ' '
# Example:
# command: echo -n "password" | sha256sum | tr -d '-' | tr -d ' '
# result: 5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8
clickhouse_pass_sha256: clickhousepassword_hashed

# Settings for ingress
ingress:
  enable: true
  enable_https: true
  clickhouse_host: clickhouse.base.domain
  loghouse_host: loghouse.base.domain
  tabix_host: tabix.base.domain

# Enable tabix
enable_tabix: false

# Docker custom path. If docker installed on seperate disk. Add to mount this path
# docker_path: /data/docker

storage:
  pvc:
    name: clickhouse
    accessMode: ReadWriteOnce
    size: 20Gi
    storageClassName: eu-west-1b

# Custom partitioning, using LOGS_TABLES_PARTITION_PERIOD variable, in hours.
# 24 must be divisible by this value for now, so tables always can start with 00 hours (it's skipped for 24). Default is 24, as it was.
partition_period: 1


# If you want use nodeSelector for install clickhouse, loghouse on specific node
nodeSelector:
  key: 'kops.k8s.io/instancegroup'
  value: 'systemnodes'

# If you want use taint for install only clickhouse, loghouse on specific node
# tolerations:
#   key: 'node-role/logging'
#   operator: 'Exists'
#   value: 'logging'
#   effect: 'NoSchedule'
tolerations:
  effect: 'NoExecute'
  key: 'dedicated'
  operator: 'Equal'
  value: 'systemnodes'


# If you not want install fluentd on master
install_master: false

# For install specific version of Chart use version
version: latest

imagePullPolicy: Always

clickhouse:
  server: clickhouse
  port: 9000
  user: default
  db: logs
  table: logs
  resources:
    limits:
      cpu: 4
      memory: 8Gi
    requests:
      cpu: 0.5
      memory: 1Gi
fluentd:
  resources:
    limits:
      cpu: 1
      memory: 512Mi
    requests:
      cpu: 0.5
      memory: 256Mi
loghouse:
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 0.5
      memory: 256Mi
tabix:
  resources:
    limits:
      memory: 512Mi
      cpu: 0.5
    requests:
      memory: 256Mi
      cpu: 0.2
